<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem para Texto e Descrição</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-thief@2.3.2/dist/color-thief.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #imageInput {
            margin: 20px 0;
        }
        #preview {
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        #output, #description {
            width: 80%;
            max-width: 600px;
            min-height: 100px;
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Transformar Imagem em Texto e Descrição</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="" alt="Prévia da imagem" style="display: none;">
    <button onclick="processImage()">Processar Imagem</button>
    <div class="section-title">Texto Extraído:</div>
    <div id="output">O texto extraído aparecerá aqui...</div>
    <div class="section-title">Descrição da Imagem:</div>
    <div id="description">A descrição da imagem aparecerá aqui...</div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const output = document.getElementById('output');
        const description = document.getElementById('description');
        const colorThief = new ColorThief();

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });

        async function processImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Por favor, selecione uma imagem primeiro!');
                return;
            }

            // Reset outputs
            output.textContent = 'Processando texto...';
            description.textContent = 'Analisando imagem...';

            try {
                // Extrair texto com Tesseract.js
                const { data: { text } } = await Tesseract.recognize(
                    file,
                    'por+eng',
                    { logger: (m) => console.log(m) }
                );
                output.textContent = text || 'Nenhum texto reconhecido.';

                // Descrever imagem
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    // Obter cores predominantes
                    const colors = colorThief.getColor(img);
                    const palette = colorThief.getPalette(img, 3);
                    const rgbToHex = (rgb) => '#' + rgb.map(x => x.toString(16).padStart(2, '0')).join('');

                    // Informações básicas
                    const fileSize = (file.size / 1024).toFixed(2) + ' KB';
                    const dimensions = `${img.width} x ${img.height} pixels`;
                    const fileType = file.type.split('/')[1].toUpperCase();

                    // Montar descrição
                    const desc = `A imagem é um arquivo ${fileType} com tamanho de ${fileSize} e dimensões ${dimensions}.\n` +
                                 `Cor predominante: ${rgbToHex(colors)}.\n` +
                                 `Outras cores presentes: ${palette.map(rgbToHex).join(', ')}.\n` +
                                 `A imagem contém texto que foi extraído acima.`;

                    description.textContent = desc;
                };
            } catch (error) {
                output.textContent = 'Erro ao processar a imagem: ' + error.message;
                description.textContent = 'Erro ao analisar a imagem.';
            }
        }
    </script>
</body>
</html>
