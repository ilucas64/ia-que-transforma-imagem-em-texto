<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem para Texto e Descrição</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-thief@2.3.2/dist/color-thief.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #imageInput {
            margin: 20px 0;
        }
        #preview {
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        #output, #description {
            width: 80%;
            max-width: 600px;
            min-height: 100px;
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        #progress {
            width: 80%;
            max-width: 600px;
            height: 20px;
            margin: 10px 0;
            display: none;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Transformar Imagem em Texto e Descrição</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="" alt="Prévia da imagem">
    <button onclick="processImage()">Processar Imagem</button>
    <progress id="progress" value="0" max="100"></progress>
    <div class="section-title">Texto Extraído:</div>
    <div id="output">Aguardando imagem para extrair texto...</div>
    <div class="section-title">Descrição da Imagem:</div>
    <div id="description">Aguardando imagem para descrição...</div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const output = document.getElementById('output');
        const description = document.getElementById('description');
        const progress = document.getElementById('progress');
        const colorThief = new ColorThief();

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            output.textContent = 'Aguardando imagem para extrair texto...';
            preview.style.display = 'none';
            preview.src = '';
            if (file) {
                // Validar formato
                const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    output.textContent = 'Erro: Formato inválido. Use JPG, PNG ou WEBP.';
                    return;
                }
                try {
                    const url = URL.createObjectURL(file);
                    const img = new Image();
                    img.src = url;
                    img.onload = () => {
                        preview.src = url;
                        preview.style.display = 'block';
                        output.textContent = 'Imagem carregada! Clique em "Processar Imagem" para analisar.';
                    };
                    img.onerror = () => {
                        output.textContent = 'Erro: Não foi possível carregar a imagem. Tente um arquivo JPG, PNG ou WEBP válido.';
                    };
                } catch (e) {
                    output.textContent = 'Erro ao carregar a imagem: ' + e.message + '. Tente outro arquivo.';
                }
            }
        });

        async function processImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Por favor, selecione uma imagem primeiro!');
                return;
            }

            // Reset outputs and show progress
            output.textContent = 'Processando texto...';
            description.textContent = 'Analisando imagem...';
            progress.style.display = 'block';
            progress.value = 0;

            let extractedText = '';
            try {
                // Inicializar Tesseract
                const worker = await Tesseract.createWorker('por', 1, {
                    logger: (m) => {
                        if (m.status === 'recognizing text') {
                            progress.value = m.progress * 100;
                        }
                    },
                    corePath: 'https://cdn.jsdelivr.net/npm/tesseract.js-core@5/tesseract-core.wasm.js',
                    workerBlobURL: true
                });

                try {
                    // Extrair texto
                    const { data: { text } } = await worker.recognize(file);
                    extractedText = text.trim() || 'Nenhum texto reconhecido.';
                    output.textContent = extractedText;
                    await worker.terminate();
                } catch (e) {
                    throw new Error('Erro no reconhecimento de texto: ' + e.message);
                }

                progress.style.display = 'none';

                // Descrever imagem
                try {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    img.crossOrigin = 'Anonymous';
                    img.onload = () => {
                        try {
                            const fileSize = (file.size / 1024).toFixed(2) + ' KB';
                            const dimensions = `${img.width} x ${img.height} pixels`;
                            const fileType = file.type.split('/')[1].toUpperCase();
                            let desc = `Você enviou uma imagem ${fileType} de ${fileSize}, com ${dimensions}.\n`;

                            // Análise de texto extraído
                            let isCoin = false;
                            let coinDetails = '';
                            if (extractedText !== 'Nenhum texto reconhecido.') {
                                if (extractedText.match(/\d+\s*(real|reais|centavo|centavos)/i)) {
                                    isCoin = true;
                                    coinDetails = 'O texto indica uma moeda brasileira, possivelmente com valor como "' + 
                                                  extractedText.match(/\d+\s*(real|reais|centavo|centavos)/i)[0] + '".\n';
                                } else if (extractedText.match(/brasil/i)) {
                                    isCoin = true;
                                    coinDetails = 'O texto contém "Brasil", sugerindo que é uma moeda brasileira.\n';
                                } else if (extractedText.match(/\d+/)) {
                                    coinDetails = 'O texto contém números, que podem indicar o valor de um objeto, como uma moeda.\n';
                                }
                            }

                            // Análise de cores
                            let isMetallic = false;
                            try {
                                const colors = colorThief.getColor(img);
                                const palette = colorThief.getPalette(img, 3);
                                const rgbToHex = (rgb) => '#' + rgb.map(x => x.toString(16).padStart(2, '0')).join('');
                                const colorNames = {
                                    '#C0C0C0': 'prateado brilhante',
                                    '#FFD700': 'dourado',
                                    '#FFFFFF': 'branco',
                                    '#000000': 'preto',
                                    '#333333': 'cinza escuro',
                                    '#B0B0B0': 'prateado opaco',
                                    '#D4A017': 'bronze'
                                };
                                const mainColorHex = rgbToHex(colors);
                                const mainColorName = colorNames[mainColorHex] || mainColorHex;
                                desc += `O objeto principal tem uma cor ${mainColorName}.\n` +
                                        `Outras cores visíveis: ${palette.map(rgb => colorNames[rgbToHex(rgb)] || rgbToHex(rgb)).join(', ')}.\n`;

                                // Sugestão de material
                                const r = colors[0], g = colors[1], b = colors[2];
                                if (r > 150 && g > 150 && b > 150) {
                                    desc += 'O objeto parece metálico, provavelmente uma moeda prateada brilhante.\n';
                                    isMetallic = true;
                                } else if (r > 150 && g > 100 && b < 100) {
                                    desc += 'O objeto parece metálico, possivelmente uma moeda dourada ou bronzeada.\n';
                                    isMetallic = true;
                                } else {
                                    desc += 'O objeto tem uma aparência não metálica, mas pode ser um item decorativo.\n';
                                }
                            } catch (e) {
                                desc += 'Não foi possível identificar as cores da imagem.\n';
                            }

                            // Detecção de forma (moeda circular)
                            let isCircular = false;
                            try {
                                const canvas = document.createElement('canvas');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0);
                                const imageData = ctx.getImageData(0, 0, img.width, img.height).data;
                                let edgeCount = 0;
                                for (let x = 1; x < img.width - 1; x++) {
                                    for (let y = 1; y < img.height - 1; y++) {
                                        const i = (y * img.width + x) * 4;
                                        const intensity = (imageData[i] + imageData[i+1] + imageData[i+2]) / 3;
                                        const iNext = ((y+1) * img.width + x) * 4;
                                        const intensityNext = (imageData[iNext] + imageData[iNext+1] + imageData[iNext+2]) / 3;
                                        if (Math.abs(intensity - intensityNext) > 50) {
                                            edgeCount++;
                                        }
                                    }
                                }
                                if (img.width === img.height && edgeCount > 1000 && edgeCount < 5000) {
                                    isCircular = true;
                                    desc += 'O objeto parece ser circular, reforçando a possibilidade de ser uma moeda.\n';
                                }
                            } catch (e) {
                                desc += 'Não foi possível analisar a forma do objeto.\n';
                            }

                            // Contexto geral
                            if (isCoin || isCircular || (img.width === img.height && img.width <= 1500)) {
                                desc += 'Esta imagem mostra um objeto pequeno, muito provavelmente uma moeda, com detalhes visíveis.\n';
                                desc += coinDetails;
                            } else {
                                desc += 'A imagem pode mostrar um objeto ou texto, como descrito no texto extraído acima.\n';
                            }

                            // Análise de brilho
                            try {
                                const canvas = document.createElement('canvas');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0);
                                const imageData = ctx.getImageData(0, 0, img.width, img.height).data;
                                let brightness = 0;
                                for (let i = 0; i < imageData.length; i += 4) {
                                    brightness += (imageData[i] + imageData[i+1] + imageData[i+2]) / 3;
                                }
                                brightness /= (imageData.length / 4);
                                desc += brightness > 128 ? 
                                        'O fundo é claro, destacando o objeto central, possivelmente com uma superfície lisa.\n' : 
                                        'O fundo é escuro, criando um contraste forte com o objeto, que pode estar sobre uma superfície texturizada.\n';
                            } catch (e) {
                                desc += 'Não foi possível analisar o brilho do fundo.\n';
                            }

                            description.textContent = desc;
                        } catch (e) {
                            description.textContent = 'Erro ao descrever a imagem: ' + e.message;
                        }
                    };
                    img.onerror = () => {
                        const fileSize = (file.size / 1024).toFixed(2) + ' KB';
                        const fileType = file.type.split('/')[1].toUpperCase();
                        description.textContent = `Você enviou uma imagem ${fileType} de ${fileSize}.\n` +
                                                 'Não foi possível carregar a imagem para análise detalhada.';
                    };
                } catch (e) {
                    description.textContent = 'Erro ao descrever a imagem: ' + e.message;
                }
            } catch (error) {
                output.textContent = 'Erro ao processar a imagem: ' + error.message + '. Tente uma imagem JPG, PNG ou WEBP menor.';
                description.textContent = 'Erro ao analisar a imagem: ' + error.message + '. Tente novamente com outra imagem.';
                progress.style.display = 'none';
            }
        }
    </script>
</body>
</html>
