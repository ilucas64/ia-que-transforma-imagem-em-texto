<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem para Texto</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.2/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jimp@0.22.12/dist/jimp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #imageInput {
            margin: 20px 0;
        }
        #preview {
            max-width: 300px;
            margin-bottom: 20px;
        }
        #output {
            width: 80%;
            max-width: 600px;
            min-height: 100px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #toggleMathMode.active {
            background-color: #28a745;
        }
        #toggleMathMode.active:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Transformar Imagem em Texto</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="" alt="Prévia da imagem" style="display: none;">
    <button onclick="processImage()">Processar Imagem</button>
    <button onclick="resetFile()">Escolher Outro Arquivo</button>
    <button id="toggleMathMode" onclick="toggleMathMode()">Ativar Modo Matemático</button>
    <div id="output">O texto extraído aparecerá aqui...</div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const output = document.getElementById('output');
        const toggleMathModeButton = document.getElementById('toggleMathMode');
        let mathMode = false;

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });

        function toggleMathMode() {
            mathMode = !mathMode;
            toggleMathModeButton.textContent = mathMode ? 'Desativar Modo Matemático' : 'Ativar Modo Matemático';
            toggleMathModeButton.classList.toggle('active', mathMode);
        }

        function resetFile() {
            imageInput.value = '';
            preview.src = '';
            preview.style.display = 'none';
            output.textContent = 'O texto extraído aparecerá aqui...';
        }

        async function preprocessImage(file) {
            try {
                const image = await Jimp.read(URL.createObjectURL(file));
                // Pré-processamento: escala de cinza, aumento de contraste e binarização
                image
                    .grayscale()
                    .contrast(0.8)
                    .normalize()
                    .threshold({ max: 128 }); // Binarização para destacar texto
                const processedImage = await image.getBase64Async(Jimp.MIME_PNG);
                return processedImage;
            } catch (error) {
                console.error('Erro ao pré-processar a imagem:', error);
                return URL.createObjectURL(file); // Fallback para a imagem original
            }
        }

        async function processImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Por favor, selecione uma imagem primeiro!');
                return;
            }

            output.textContent = 'Processando...';
            try {
                // Pré-processar a imagem
                const processedImage = await preprocessImage(file);

                // Configurações do Tesseract otimizadas para manuscrito
                const { data: { text } } = await Tesseract.recognize(
                    processedImage,
                    'por+eng',
                    {
                        logger: (m) => console.log(m),
                        tessedit_char_whitelist: '0123456789+-*/=()[]{}.,; ',
                        tessedit_pageseg_mode: 6,
                        oem: 1,
                        tessedit_ocr_engine_mode: 1,
                        tessedit_char_blacklist: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
                    }
                );

                if (!text) {
                    output.textContent = 'Nenhum texto reconhecido.';
                    return;
                }

                // Processar texto com ou sem modo matemático
                const processedText = mathMode ? processMathExpressions(text) : text;
                output.textContent = processedText;
            } catch (error) {
                output.textContent = 'Erro ao processar a imagem: ' + error.message;
            }
        }

        function processMathExpressions(text) {
            // Regex para detectar expressões matemáticas válidas
            const mathRegex = /(\d+\s*[+\-*/]\s*\d+\s*=?)|(\d+\s*[+\-*/]\s*\d+\s*[+\-*/]\s*\d+\s*=?)/g;
            const lines = text.split('\n');
            let result = '';

            for (let line of lines) {
                // Limpar espaços extras e o "=" no final
                const cleanedLine = line.trim().replace(/\s+/g, ' ').replace(/=$/, '');
                const matches = cleanedLine.match(mathRegex);

                if (matches) {
                    for (let expr of matches) {
                        // Limpar a expressão para avaliação
                        const cleanExpr = expr.replace(/\s+/g, '').replace(/=$/, '');
                        // Validar se a expressão é realmente matemática
                        if (!/^\d+[+\-*/]\d+([+\-*/]\d+)?$/.test(cleanExpr)) {
                            continue; // Pular se não for uma expressão válida
                        }
                        try {
                            // Avaliar a expressão com math.js
                            const evalResult = math.evaluate(cleanExpr);
                            if (typeof evalResult !== 'undefined' && !isNaN(evalResult)) {
                                line += `\nResultado: ${cleanExpr} = ${evalResult}`;
                            }
                        } catch (e) {
                            console.warn(`Não foi possível avaliar: ${cleanExpr}`, e);
                        }
                    }
                }
                result += (line + '\n');
            }

            return result || text;
        }
    </script>
</body>
