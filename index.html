<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem para Texto e Descrição</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-thief@2.3.2/dist/color-thief.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #imageInput {
            margin: 20px 0;
        }
        #preview {
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        #output, #description {
            width: 80%;
            max-width: 600px;
            min-height: 100px;
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        #progress {
            width: 80%;
            max-width: 600px;
            height: 20px;
            margin: 10px 0;
            display: none;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Transformar Imagem em Texto e Descrição</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="" alt="Prévia da imagem" style="display: none;">
    <button onclick="processImage()">Processar Imagem</button>
    <progress id="progress" value="0" max="100"></progress>
    <div class="section-title">Texto Extraído:</div>
    <div id="output">Aguardando imagem para extrair texto...</div>
    <div class="section-title">Descrição da Imagem:</div>
    <div id="description">Aguardando imagem para descrição...</div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const output = document.getElementById('output');
        const description = document.getElementById('description');
        const progress = document.getElementById('progress');
        const colorThief = new ColorThief();

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                try {
                    const url = URL.createObjectURL(file);
                    preview.src = url;
                    preview.style.display = 'block';
                    preview.onerror = () => {
                        preview.style.display = 'none';
                        output.textContent = 'Erro: Não foi possível carregar a imagem para visualização.';
                    };
                } catch (e) {
                    preview.style.display = 'none';
                    output.textContent = 'Erro ao carregar a imagem: ' + e.message;
                }
            } else {
                preview.style.display = 'none';
            }
        });

        async function processImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Por favor, selecione uma imagem primeiro!');
                return;
            }

            // Reset outputs and show progress
            output.textContent = 'Processando texto...';
            description.textContent = 'Analisando imagem...';
            progress.style.display = 'block';
            progress.value = 0;

            try {
                // Inicializar Tesseract com worker local
                const worker = await Tesseract.createWorker('por', 1, {
                    logger: (m) => {
                        if (m.status === 'recognizing text') {
                            progress.value = m.progress * 100;
                        }
                    },
                    corePath: 'https://cdn.jsdelivr.net/npm/tesseract.js-core@5/tesseract-core.wasm.js',
                    workerBlobURL: true
                });

                try {
                    // Extrair texto
                    const { data: { text } } = await worker.recognize(file);
                    output.textContent = text || 'Nenhum texto reconhecido.';
                    await worker.terminate();
                } catch (e) {
                    throw new Error('Erro no reconhecimento de texto: ' + e.message);
                }

                progress.style.display = 'none';

                // Descrever imagem
                try {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    img.crossOrigin = 'Anonymous';
                    img.onload = () => {
                        try {
                            const fileSize = (file.size / 1024).toFixed(2) + ' KB';
                            const dimensions = `${img.width} x ${img.height} pixels`;
                            const fileType = file.type.split('/')[1].toUpperCase();
                            let desc = `A imagem é um arquivo ${fileType} com tamanho de ${fileSize} e dimensões ${dimensions}.\n`;

                            // Análise de cores
                            try {
                                const colors = colorThief.getColor(img);
                                const palette = colorThief.getPalette(img, 3);
                                const rgbToHex = (rgb) => '#' + rgb.map(x => x.toString(16).padStart(2, '0')).join('');
                                desc += `Cor predominante: ${rgbToHex(colors)}.\n` +
                                        `Outras cores presentes: ${palette.map(rgbToHex).join(', ')}.\n`;
                            } catch (e) {
                                desc += 'Não foi possível analisar as cores da imagem.\n';
                            }

                            // Contexto para moedas ou objetos pequenos
                            if (img.width === img.height && img.width <= 1500) {
                                desc += 'A imagem parece mostrar um objeto pequeno, possivelmente uma moeda ou item similar.\n';
                            } else {
                                desc += 'Contém texto que foi extraído acima.\n';
                            }

                            description.textContent = desc;
                        } catch (e) {
                            description.textContent = 'Erro ao descrever a imagem: ' + e.message;
                        }
                    };
                    img.onerror = () => {
                        const fileSize = (file.size / 1024).toFixed(2) + ' KB';
                        const fileType = file.type.split('/')[1].toUpperCase();
                        description.textContent = `A imagem é um arquivo ${fileType} com tamanho de ${fileSize}.\n` +
                                                 'Não foi possível carregar a imagem para análise detalhada.';
                    };
                } catch (e) {
                    description.textContent = 'Erro ao descrever a imagem: ' + e.message;
                }
            } catch (error) {
                output.textContent = 'Erro ao processar a imagem: ' + error.message + '. Tente usar uma imagem JPG, PNG ou WEBP menor.';
                description.textContent = 'Erro ao analisar a imagem: ' + error.message + '. Tente novamente com outra imagem.';
                progress.style.display = 'none';
            }
        }
    </script>
</body>
</html>
